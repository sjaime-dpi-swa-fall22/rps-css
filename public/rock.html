<!DOCTYPE html>
<html>
<head>
  <title>You played Rock!</title>

  <!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->
  <meta charset="utf-8">
  <link rel="stylesheet" href="/my_styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&family=Dangrek&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row mb">
      <div class="one-third">
        <a class="button" href="/rock">
          Play Rock
        </a>
      </div>

      <div class="one-third">
        <a class="button" href="/paper">
          Play Paper
        </a>
      </div>

      <div class="one-third">
        <a class="button" href="/scissors">
          Play Scissors
        </a>
      </div>
    </div>

    <div class="row mb">
      <div class="player-card">
        <h2 class="centered">
          We played rock!
        </h2>
      </div>

      <div class="computer-card">
        <h2 class="centered">
          They played paper!
        </h2>
      </div>
    </div>

    <div class="row-center mb">
      <div class="outcome-card">
        <h2 class="centered">
          We lost!
        </h2>
      </div>
    </div>

    <div class="row-center mb">
      <a href="/">
        Rules
      </a>
    </div>
  </div>
</body>
</html>
